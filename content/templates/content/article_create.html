{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border mt-4">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-sm btn-success my-2" type="submit">Submit</button>
    </form>
</div>
    
{% endblock content %}
