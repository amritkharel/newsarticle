{% extends '_base.html' %}
{% block content %}
{% for article in articles %}
    <article class="media content-section m-4">
        <img style="height: 10rem;width: 10rem;" class="rounded article-img" src="{{ article.image.url }}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ article.author }}</a>
            <small class="text-muted">Published on:{{ article.date_created|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ article.title }}</a></h2>
        <p class="article-content">{{ post.description }}</p>
        </div>
    </article>
{% endfor %}
{% endblock content %}
